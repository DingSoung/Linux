server {
	listen		443 ssl http2 default_server;
	listen		[::]:443 ssl http2 default_server;
	server_name	_;
	root		/usr/share/nginx/html;

	location / {
		autoindex	on;
		index		index.php index.html index.htm;
	}

	error_page 404 /404.html;
		location = /40x.html {
	}

	error_page 500 502 503 504 /50x.html;
		location = /50x.html {
	}

